<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
<link rel="stylesheet" href="css/style.css">

<style>

/* ===== Container for signup + gallery ===== */
.events-container{
    display:flex;
    flex-wrap:wrap;  /* stack on small screens */
    gap:24px;
    justify-content:center;
    align-items:flex-start;
    margin-top:30px;
}

/* ===== Signup Box ===== */
.signup-box{
    flex:1 1 300px;  /* grows, shrinks, minimum 300px */
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.signup-box input{
    width:95%;
    padding:10px;
    margin:8px 0;
}

.submit-btn{
    background:#4CAF50;
    color:white;
    border:none;
    padding:12px;
    width:95%;
    cursor:pointer;
}

.success{ margin-top:10px; font-weight:bold; }

/* ===== Gallery Wrapper ===== */
.gallery-wrapper{
    flex:2 1 500px;  /* larger area for gallery */
}

/* ===== Gallery Layout ===== */
.gallery-container{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    margin-top:15px;
}

.gallery-frame{
    width:100%;
    max-width:850px;
    height:min(70vh,520px);
    background:#111;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.gallery-frame img{
    max-width:100%;
    max-height:100%;
    width:auto;
    height:auto;
    object-fit:contain;
}

/* arrows */
.gallery-container button{
    font-size:26px;
    padding:14px 18px;
    cursor:pointer;
    background:white;
    border-radius:50%;
    border:1px solid #ddd;
}

</style>
</head>

<body>

<nav class="nav">
  <a href="index.html">Home</a>
  <a href="schedule.html">Schedule</a>
  <a href="services.html">Services</a>
  <a href="about.html">About Us</a>
</nav>

<main class="schedule">

<!-- ================= SIDE-BY-SIDE SIGNUP + GALLERY ================= -->
<div class="events-container">

  <!-- Registration Form -->
  <div class="signup-box">
    <h2>Register Interest</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button class="submit-btn">Submit</button>
      <div class="success" id="msg"></div>
    </form>
  </div>

  <!-- Gallery -->
  <div class="gallery-wrapper">
    <h2>Event Gallery</h2>
    <div class="gallery-container">
      <button id="prevBtn">◀</button>
      <div class="gallery-frame">
        <img id="galleryImage" alt="Event Photo">
      </div>
      <button id="nextBtn">▶</button>
    </div>
  </div>

</div>

</main>

<script>
// ================= IMAGE LIST =================
// Directly reference all JPGs in media/Events
const images = [
  "media/Events/event1.jpg",
  "media/Events/event2.jpg",
  "media/Events/event3.jpg"
  // add more filenames here as you upload them
];

let currentIndex = 0;
const imgEl = document.getElementById("galleryImage");

// preload images
images.forEach(src => {
    const img = new Image();
    img.src = src;
});

// show image
function showImage(i){
    imgEl.src = images[i];
}

// navigation
document.getElementById("prevBtn").onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
};
document.getElementById("nextBtn").onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
};

// swipe support for mobile
let startX = 0;
imgEl.addEventListener("touchstart", e => startX = e.touches[0].clientX);
imgEl.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - startX;
    if(Math.abs(dx) > 40){
        if(dx > 0) document.getElementById("prevBtn").click();
        else document.getElementById("nextBtn").click();
    }
});

// tap to fullscreen zoom
imgEl.addEventListener("click", () => {
    if(imgEl.requestFullscreen) imgEl.requestFullscreen();
});

// ================= GOOGLE SHEET SUBMIT =================
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynn2lIa8I--zwis12YttudV00gPyZXmAsW_m8h1z14o3zfj1ScMK76Q6ZKl7UySo1N/exec";
document.getElementById("signupForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");

    if(!name || !email){
        msg.innerText = "Please fill all fields";
        msg.style.color = "red";
        return;
    }

    msg.innerText = "Submitting...";
    msg.style.color = "black";

    try{
        await fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({
                name:name,
                email:email,
                page:"schedule"
            })
        });

        msg.innerText = "Registration received ✔";
        msg.style.color = "green";
        this.reset();

    } catch(err){
        msg.innerText = "Submission failed ❌";
        msg.style.color = "red";
    }
});

// show first image
showImage(currentIndex);
</script>

</body>
</html>
